<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Revista – Flipbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: #111;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.stage {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

#flipbook {
  width: 96vw;
  height: 96vh;
  transform-origin: center center;
  transition: transform .15s ease;
}

#flipbook .page {
  background: #fff;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

#flipbook img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  user-select: none;
  -webkit-user-drag: none;
}

.hint {
  position: fixed;
  bottom: 12px;
  color: #bbb;
  font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  opacity: .8;
  z-index: 5;
}

.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,.55);
  color: #fff;
  border: none;
  font-size: 48px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  display: grid;
  place-items: center;
  user-select: none;
  transition: background .2s ease, transform .1s ease, opacity .2s ease;
}
.nav:hover { background: rgba(0,0,0,.85); }
.nav:active { transform: translateY(-50%) scale(0.95); }
.nav.prev { left: 16px; }
.nav.next { right: 16px; }
.nav.disabled { opacity: .25; pointer-events: none; }

/* ZOOM arriba centrado */
.zoom-controls {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 30;
}

.zoom-controls button {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,.65);
  color: white;
  font-size: 22px;
  cursor: pointer;
  display: grid;
  place-items: center;
}

.months {
  position: fixed;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,.65);
  border-radius: 999px;
  padding: 8px 10px;
  display: flex;
  gap: 6px;
  z-index: 20;
}

.months button {
  background: rgba(255,255,255,.15);
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 13px;
}

.months button.active {
  background: #fff;
  color: #111;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="libs/turn.min.js"></script>
</head>
<body>

<div class="stage">
  <div id="flipbook">
    <!-- PÁGINA FANTASMA (NO TOCAR) -->
    <div class="page"></div>

    <!-- 36 páginas reales -->
    <script>
      for (let i = 1; i <= 36; i++) {
        document.write(`<div class="page"><img src="Imagenes/Boletin${i}.jpg"></div>`);
      }
    </script>
  </div>
</div>

<button class="nav prev disabled">‹</button>
<button class="nav next">›</button>

<div class="zoom-controls">
  <button id="zoomOut">−</button>
  <button id="zoomIn">+</button>
</div>

<div class="months" id="monthsMenu"></div>
<div class="hint">Arrastra la esquina de la página o usa ← →</div>

<audio id="flipSound" src="Audio/Sonido.mp3" preload="auto"></audio>

<script>
const flipbook = $('#flipbook');

flipbook.turn({
  width: flipbook[0].clientWidth,
  height: flipbook[0].clientHeight,
  display: 'double',
  autoCenter: true,
  gradients: true,
  elevation: 50,
  page: 2
});

// Flechas
const btnPrev = document.querySelector('.nav.prev');
const btnNext = document.querySelector('.nav.next');

function updateArrows() {
  const page = flipbook.turn('page');
  btnPrev.classList.toggle('disabled', page <= 2);
}

btnNext.onclick = () => flipbook.turn('next');
btnPrev.onclick = () => flipbook.turn('previous');

flipbook.on('turned', function () {
  updateArrows();
  const snd = document.getElementById('flipSound');
  snd.currentTime = 0;
  snd.play().catch(()=>{});
});

// Zoom
let zoom = 1;
const ZOOM_MIN = 1;
const ZOOM_MAX = 2.5;
const STEP = 0.2;

function applyZoom() {
  document.getElementById('flipbook').style.transform = `scale(${zoom})`;
}

zoomIn.onclick = () => { zoom = Math.min(ZOOM_MAX, zoom + STEP); applyZoom(); };
zoomOut.onclick = () => { zoom = Math.max(ZOOM_MIN, zoom - STEP); applyZoom(); };

document.getElementById('flipbook').ondblclick = () => {
  zoom = zoom === 1 ? 2 : 1;
  applyZoom();
};

// Menú meses (sin octubre ni diciembre)
const months = [
  {name:'Febrero', page:2},
  {name:'Marzo', page:6},
  {name:'Abril', page:10},
  {name:'Mayo', page:14},
  {name:'Junio', page:18},
  {name:'Julio', page:22},
  {name:'Agosto', page:26},
  {name:'Septiembre', page:30},
  {name:'Noviembre', page:34},
];

const menu = document.getElementById('monthsMenu');
months.forEach(m => {
  const b = document.createElement('button');
  b.textContent = m.name;
  b.onclick = () => flipbook.turn('page', m.page);
  menu.appendChild(b);
});

// Resize
window.onresize = () => {
  flipbook.turn('size', flipbook[0].clientWidth, flipbook[0].clientHeight);
};

// Estado inicial
updateArrows();
</script>

</body>
</html>
