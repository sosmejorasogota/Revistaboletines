<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Revista – Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: 96vw;
      height: 96vh;
    }

    #flipbook .page {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,.6);
      color: #fff;
      border: none;
      font-size: 40px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: grid;
      place-items: center;
      opacity: .9;
    }

    .nav.prev { left: 16px; }
    .nav.next { right: 16px; }

    .nav.disabled {
      opacity: .25;
      pointer-events: none;
    }

    .months-nav {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,.55);
      padding: 10px 14px;
      border-radius: 999px;
      z-index: 20;
      backdrop-filter: blur(6px);
    }

    .months-nav button {
      background: rgba(255,255,255,.15);
      border: 0;
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      opacity: .75;
      transition: all .2s ease;
    }

    .months-nav button:hover {
      opacity: 1;
      background: rgba(255,255,255,.25);
    }

    .months-nav button.active {
      background: #fff;
      color: #111;
      opacity: 1;
      font-weight: 600;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
</head>
<body>

<div class="stage">
  <div id="flipbook">
    <!-- 36 páginas -->
    ${Array.from({length:36},(_,i)=>`<div class="page"><img src="Imagenes/Boletin${i+1}.jpg"></div>`).join('')}
  </div>
</div>

<button class="nav prev disabled">‹</button>
<button class="nav next">›</button>

<div class="months-nav">
  <button data-page="1">Febrero</button>
  <button data-page="5">Marzo</button>
  <button data-page="9">Abril</button>
  <button data-page="13">Mayo</button>
  <button data-page="17">Junio</button>
  <button data-page="21">Julio</button>
  <button data-page="25">Agosto</button>
  <button data-page="29">Septiembre</button>
  <button data-page="33">Noviembre</button>
</div>

<script>
function initFlipbook() {
  const fb = $('#flipbook');

  fb.turn({
    width: fb.parent().width(),
    height: fb.parent().height(),
    display: 'double',
    autoCenter: true,
    gradients: true,
    elevation: 50,
    page: 2   
  });

  const btnPrev = document.querySelector('.nav.prev');
  const btnNext = document.querySelector('.nav.next');

  btnNext.onclick = () => fb.turn('next');
  btnPrev.onclick = () => fb.turn('previous');

  document.querySelectorAll('.months-nav button').forEach(btn => {
    btn.onclick = () => {
      const page = parseInt(btn.dataset.page, 10);
      fb.turn('page', page === 1 ? 2 : page);
    };
  });

  fb.on('turned', function(e, page) {
    if (page <= 2) {
      btnPrev.classList.add('disabled');
    } else {
      btnPrev.classList.remove('disabled');
    }

    document.querySelectorAll('.months-nav button').forEach(btn => {
      const p = parseInt(btn.dataset.page, 10);
      btn.classList.toggle('active', page >= p && page < p + 4);
    });
  });
}

document.addEventListener('DOMContentLoaded', initFlipbook);
</script>

</body>
</html>
