<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Revista – Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, Georgia;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: 96vw;
      height: 94vh;
    }

    #flipbook .page {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,.6);
      color: #fff;
      border: none;
      font-size: 48px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 20;
      display: grid;
      place-items: center;
    }
    .nav.prev { left: 20px; }
    .nav.next { right: 20px; }

    .months {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      background: rgba(0,0,0,.55);
      padding: 8px 10px;
      border-radius: 999px;
      z-index: 30;
    }

    .months button {
      background: #555;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      opacity: .7;
      font-family: Georgia, "Times New Roman", serif;
      font-weight: 500;      
      letter-spacing: 0.3px; 
    }

    .months button.active {
      background: #fff;
      color: #000;
      opacity: 1;
      font-weight: 600;
    }

    .zoom {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 40;
    }

    .zoom button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: rgba(0,0,0,.7);
      color: #fff;
      font-size: 18px;
    }
    /* ===== Paneo al hacer zoom ===== */
#flipbook {
  cursor: grab;
  transform-origin: center center;
}

#flipbook.panning {
  cursor: grabbing;
}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
</head>
<body>

<div class="zoom">
  <button id="zoomOut">−</button>
  <button id="zoomIn">+</button>
</div>

<div class="stage">
  <div id="flipbook">
    <!-- PÁGINA FANTASMA (NO TOCAR) -->
    <div class="page"></div>

    <!-- 36 páginas reales (NO ITERAR) -->
    <div class="page"><img src="Imagenes/Boletin1.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin2.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin3.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin4.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin5.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin6.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin7.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin8.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin9.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin10.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin11.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin12.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin13.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin14.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin15.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin16.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin17.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin18.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin19.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin20.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin21.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin22.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin23.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin24.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin25.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin26.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin27.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin28.jpg"></div>

    <div class="page"><img src="Imagenes/Boletin35.jpg"></div>
    <div class="page"><img src="Imagenes/Boletin36.jpg"></div>
  </div>
</div>

<button class="nav prev">‹</button>
<button class="nav next">›</button>

<div class="months">
  <button data-page="2" class="active">Febrero</button>
  <button data-page="6">Marzo</button>
  <button data-page="10">Abril</button>
  <button data-page="14">Mayo</button>
  <button data-page="18">Junio</button>
  <button data-page="22">Julio</button>
  <button data-page="26">Agosto</button>
  <button data-page="30">Septiembre</button>
  <button data-page="34">Noviembre</button>
</div>

<audio id="flipSound" src="Audio/Sonido.mp3" preload="auto"></audio>

<script>
  const fb = $('#flipbook');
  const flipSound = document.getElementById('flipSound');

  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isPanning = false;
  let startX = 0;
  let startY = 0;

  const flipbookEl = document.getElementById('flipbook');

  function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
  }

  function applyTransform() {
    const rect = flipbookEl.getBoundingClientRect();
    const parentRect = flipbookEl.parentElement.getBoundingClientRect();

    const scaledWidth = rect.width * zoom;
    const scaledHeight = rect.height * zoom;

    const maxX = Math.max(0, (scaledWidth - parentRect.width) / 2);
    const maxY = Math.max(0, (scaledHeight - parentRect.height) / 2);

    panX = clamp(panX, -maxX, maxX);
    panY = clamp(panY, -maxY, maxY);

    flipbookEl.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
  }

  // Zoom
  document.getElementById('zoomIn').onclick = () => {
    zoom += 0.1;
    applyTransform();
  };

  document.getElementById('zoomOut').onclick = () => {
    zoom = Math.max(1, zoom - 0.1);

    if (zoom === 1) {
      panX = 0;
      panY = 0;
    }

    applyTransform();
  };

  // Paneo (arrastrar)
  flipbookEl.addEventListener('mousedown', (e) => {
    if (zoom <= 1) return;

    isPanning = true;
    startX = e.clientX - panX;
    startY = e.clientY - panY;
    flipbookEl.classList.add('panning');
  });

  window.addEventListener('mousemove', (e) => {
    if (!isPanning) return;

    panX = e.clientX - startX;
    panY = e.clientY - startY;
    applyTransform();
  });

  window.addEventListener('mouseup', () => {
    isPanning = false;
    flipbookEl.classList.remove('panning');
  });

  // ===== Flipbook =====
  fb.turn({
    width: fb.width(),
    height: fb.height(),
    autoCenter: true,
    display: 'double',
    page: 2
  });

  $('.nav.next').on('click', () => fb.turn('next'));
  $('.nav.prev').on('click', () => {
    if (fb.turn('page') > 2) fb.turn('previous');
  });

  fb.on('turned', (e, page) => {
    flipSound.currentTime = 0;
    flipSound.play().catch(() => {});
    setActiveMonthByPage(page);
  });

  const monthButtons = document.querySelectorAll('.months button');

  function setActiveMonthByPage(page) {
    monthButtons.forEach(b => b.classList.remove('active'));
    let active = monthButtons[0];

    monthButtons.forEach(btn => {
      const p = parseInt(btn.dataset.page, 10);
      if (page >= p) active = btn;
    });

    active.classList.add('active');
  }

  monthButtons.forEach(btn => {
    btn.onclick = () => {
      const p = parseInt(btn.dataset.page, 10);
      fb.turn('page', p);
      setActiveMonthByPage(p);
    };
  });
</script>

</body>
</html>
